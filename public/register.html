<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    body {
      background: #f5f5dc;
      color: #5a4a2d;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fffaf3;
      padding: 2rem 2.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(90, 74, 45, 0.08);
      min-width: 300px;
      width: 90%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #e0d8c3;
      border-radius: 5px;
      background: #f9f6ef;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      background: #e6dbc7;
      color: #5a4a2d;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #d6c7a6;
    }
    .link {
      display: block;
      text-align: center;
      margin-top: 1rem;
      color: #5a4a2d;
      text-decoration: none;
    }
    .link:hover {
      text-decoration: underline;
    }
    .message {
      color: #b94a48;
      text-align: center;
      margin-bottom: 1rem;
    }
    @media screen and (max-width: 480px) {
      .container {
        padding: 1.2rem;
        width: 85%;
        margin: 0 10px;
        min-width: 250px;
      }
      
      h2 {
        font-size: 1.3rem;
        margin-bottom: 0.8rem;
      }
      
      input[type="text"], input[type="password"] {
        padding: 0.35rem;
        margin-bottom: 0.6rem;
        font-size: 0.9rem;
      }
      
      button {
        padding: 0.5rem;
        font-size: 0.9rem;
        margin-top: 0.5rem;
      }
      
      .link {
        font-size: 0.85rem;
        margin-top: 0.8rem;
      }

      .message {
        font-size: 0.85rem;
        margin-bottom: 0.8rem;
      }
    }
    
    @media screen and (max-width: 320px) {
      .container {
        padding: 0.8rem;
        width: 90%;
        min-width: 200px;
      }
      
      h2 {
        font-size: 1.2rem;
        margin-bottom: 0.6rem;
      }
      
      input[type="text"], input[type="password"] {
        padding: 0.3rem;
        margin-bottom: 0.5rem;
        font-size: 0.85rem;
      }

      button {
        padding: 0.4rem;
        font-size: 0.85rem;
      }

      .link {
        font-size: 0.8rem;
        margin-top: 0.6rem;
      }

      .message {
        font-size: 0.8rem;
        margin-bottom: 0.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <form id="registerForm">
      <input type="text" name="firstName" placeholder="First Name" required />
      <input type="text" name="lastName" placeholder="Last Name" required />
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Register</button>
      <div class="message" id="message"></div>
    </form>
    <a class="link" href="/login">Already have an account? Login</a>
  </div>
  <script>
    document.getElementById('registerForm').onsubmit = async function(e) {
      e.preventDefault();
      const form = e.target;
      
      // Log the form data being sent
      console.log('Registration form data:', {
        firstName: form.firstName.value,
        lastName: form.lastName.value,
        username: form.username.value
      });

      try {
        const res = await fetch('/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            firstName: form.firstName.value,
            lastName: form.lastName.value,
            username: form.username.value,
            password: form.password.value
          })
        });

        console.log('Registration response status:', res.status);
        const data = await res.json();
        console.log('Registration response data:', data);

        const msg = document.getElementById('message');
        
        if (res.ok) {
          msg.style.color = '#3c763d';
          msg.textContent = data.message;
          
          // Store the token in localStorage
          if (data.token) {
            console.log('Storing token in localStorage');
            localStorage.setItem('token', data.token);
            
            // Verify the token was stored
            const storedToken = localStorage.getItem('token');
            console.log('Token stored successfully:', !!storedToken);
            
            // Decode and verify token contents
            try {
              const base64Url = storedToken.split('.')[1];
              const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
              const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
              }).join(''));
              const userData = JSON.parse(jsonPayload);
              console.log('Token contents:', userData);
              console.log('First Name in token:', userData.firstName);
              console.log('Last Name in token:', userData.lastName);
            } catch (error) {
              console.error('Error decoding token:', error);
            }

            // Redirect to dashboard after successful registration
            window.location.href = '/dashboard';
          } else {
            console.error('No token received in registration response');
            msg.style.color = '#b94a48';
            msg.textContent = 'Registration successful but no token received';
          }
        } else {
          msg.style.color = '#b94a48';
          msg.textContent = data.message;
          console.error('Registration failed:', data.message);
        }
      } catch (error) {
        console.error('Registration error:', error);
        const msg = document.getElementById('message');
        msg.style.color = '#b94a48';
        msg.textContent = 'An error occurred during registration';
      }
    };
  </script>
</body>
</html>
