<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="/css/register.css">
</head>
<body class="register-container">
  <div class="container">
    <h2>Register</h2>
    <form id="registerForm">
      <input type="text" name="firstName" placeholder="First Name" required />
      <input type="text" name="lastName" placeholder="Last Name" required />
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Register</button>
      <div class="message" id="message"></div>
    </form>
    <a class="link" href="/login">Already have an account? Login</a>
  </div>
  <script>
    document.getElementById('registerForm').onsubmit = async function(e) {
      e.preventDefault();
      const form = e.target;
      
      // Log the form data being sent
      console.log('Registration form data:', {
        firstName: form.firstName.value,
        lastName: form.lastName.value,
        username: form.username.value
      });

      try {
        const res = await fetch('/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            firstName: form.firstName.value,
            lastName: form.lastName.value,
            username: form.username.value,
            password: form.password.value
          })
        });

        console.log('Registration response status:', res.status);
        const data = await res.json();
        console.log('Registration response data:', data);

        const msg = document.getElementById('message');
        
        if (res.ok) {
          msg.style.color = '#3c763d';
          msg.textContent = data.message;
          
          // Store the token in localStorage
          if (data.token) {
            console.log('Storing token in localStorage');
            localStorage.setItem('token', data.token);
            
            // Verify the token was stored
            const storedToken = localStorage.getItem('token');
            console.log('Token stored successfully:', !!storedToken);
            
            // Decode and verify token contents
            try {
              const base64Url = storedToken.split('.')[1];
              const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
              const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
              }).join(''));
              const userData = JSON.parse(jsonPayload);
              console.log('Token contents:', userData);
              console.log('First Name in token:', userData.firstName);
              console.log('Last Name in token:', userData.lastName);
            } catch (error) {
              console.error('Error decoding token:', error);
            }

            // Redirect to dashboard after successful registration
            window.location.href = '/dashboard';
          } else {
            console.error('No token received in registration response');
            msg.style.color = '#b94a48';
            msg.textContent = 'Registration successful but no token received';
          }
        } else {
          msg.style.color = '#b94a48';
          msg.textContent = data.message;
          console.error('Registration failed:', data.message);
        }
      } catch (error) {
        console.error('Registration error:', error);
        const msg = document.getElementById('message');
        msg.style.color = '#b94a48';
        msg.textContent = 'An error occurred during registration';
      }
    };
  </script>
</body>
</html>
